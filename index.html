    .blob-btn {
      position: relative;
      padding: 20px 46px;
      margin-top: 30px;
      color: #0505A9;
      font-size: 16px;
      font-weight: bold;
      background-color: transparent;
      border: none;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 30px;
    }

    .blob-btn:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #0505A9;
      border-radius: 30px;
      z-index: 1;
    }

    .blob-btn:after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 30px;
      z-index: -2;
      transition: all 0.3s 0.2s;
    }

    .blob-btn:hover {
      color: #ffffff;
    }

    .blob-btn:hover:after {
      top: 0;
      left: 0;
    }

    .blob-btn__inner {
      z-index: -1;
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      background: #ffffff;
    }

    .blob-btn__blobs {
      position: relative;
      display: block;
      height: 100%;
      filter: url('#goo');
    }

    .blob-btn__blob {
      position: absolute;
      top: 2px;
      width: 25%;
      height: 100%;
      background: #0505A9;
      border-radius: 100%;
      transform: translate3d(0, 150%, 0) scale(1.7);
      transition: transform 0.45s;
    }

    .blob-btn__blob:nth-child(1) {
      left: 0%;
      transition-delay: 0s;
    }

    .blob-btn__blob:nth-child(2) {
      left: 25%;
      transition-delay: 0.08s;
    }

    .blob-btn__blob:nth-child(3) {
      left: 50%;
      transition-delay: 0.16s;
    }

    .blob-btn__blob:nth-child(4) {
      left: 75%;
      transition-delay: 0.24s;
    }

    .blob-btn:hover .blob-btn__blob {
      transform: translateZ(0) scale(1.4);
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 36px;
      }

        flex-direction: column;
        align-items: flex-start;
      }

      .servicio img {

    }
  </style>
</head>
